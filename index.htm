<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="input-group input-group-lg mt-3">
        <input
          class="form-control text-center inputExp"
          placeholder="enter numbers to sorted"
        />
      </div>

      <button class="btn btn-dark d-block mx-auto m-3 sortBtn">
        Selection Sort
      </button>

      <div class="btn btn-primary d-block mx-auto m-3 compMsg">
        Comparision Message
      </div>
      <div class="btn btn-info d-block mx-auto m-3 compResult">
        Comparision Result
      </div>

      <div class="btn btn-danger d-block mx-auto m-3 currrentArray">
        Current Array
      </div>
      <span class="d-block text-center mt-5">This app visualizes sorting array in ascending order using selection sort...</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
